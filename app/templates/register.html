{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group row justify-content-center">
            <label for="date" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-2">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <label for="date" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-2">
               <input class="form-control" name="password" placeholder="Password" type="password">
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <label for="date" class="col-sm-2 col-form-label">Password Confirm</label>
            <div class="col-sm-2">
                <input class="form-control" name="confirmation" placeholder="Password (again)" type="password">
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <label for="date" class="col-sm-2 col-form-label">Budget Start Date</label>
            <div class="col-sm-2">
                <input class="form-control" name="start_date" type="date">
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <label for="amount" class="col-sm-2 col-form-label">Budget Start Amount</label>
            <div class="input-group col-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">$</div>
                </div>
                <input class="form-control" name="start_balance" type="number" step="any" min="0" placeholder="10.00">
            </div>
        </div>

        <div class="form-group row justify-content-center">
            <div class="col-1">
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
            <div class="col-1">
                <!--button class="btn btn-cancel" onClick="window.location.href='/';">Cancel</button> -->
                <a href="{{ url_for('index') }}">Cancel</a>
            </div>
        </div>
    </form>
{% endblock %}
